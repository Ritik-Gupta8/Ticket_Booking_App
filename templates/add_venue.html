{% extends "admin_layout.html" %}
{% set hide_nav = True %}
{% block content %}
<div class="container py-5 text-light">
  <div class="text-center mb-4">
    <h2 class="fw-bold text-cyan-400 tracking-wide">🏛️ Add New Venue</h2>
    <p class="text-muted">Provide the details below to add a new theatre or venue</p>
  </div>

  <form action="/venue/{{ name }}" method="POST" enctype="multipart/form-data"
    class="mx-auto p-4 rounded-4 shadow-lg"
    style="max-width: 600px; background: linear-gradient(145deg, #111, #1b1b1b); border: 1px solid rgba(255,255,255,0.08);">

    <div class="mb-3">
      <label for="name" class="form-label text-info fw-semibold">Venue Name</label>
      <input type="text"
        class="form-control bg-dark text-light border-0 rounded-3 shadow-sm focus:ring-2 focus:ring-cyan-400"
        name="name" id="name" placeholder="Enter venue name" required>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label text-info fw-semibold">Location</label>
      <input type="text"
        class="form-control bg-dark text-light border-0 rounded-3 shadow-sm focus:ring-2 focus:ring-cyan-400"
        name="location" id="location" placeholder="Enter location" required>
    </div>

    <div class="mb-3">
      <label for="pincode" class="form-label text-info fw-semibold">Pincode</label>
      <input type="number"
        class="form-control bg-dark text-light border-0 rounded-3 shadow-sm focus:ring-2 focus:ring-cyan-400"
        name="pincode" id="pincode" placeholder="Enter pincode" required>
    </div>

    <div class="mb-3">
      <label for="capacity" class="form-label text-info fw-semibold">Seating Capacity</label>
      <input type="number"
        class="form-control bg-dark text-light border-0 rounded-3 shadow-sm focus:ring-2 focus:ring-cyan-400"
        name="capacity" id="capacity" placeholder="Enter capacity" required>
    </div>

    <div class="mb-3">
      <label for="file_upload" class="form-label text-info fw-semibold">Upload Image / Poster</label>
      <input type="file"
        class="form-control bg-dark text-light border-0 rounded-3 shadow-sm focus:ring-2 focus:ring-cyan-400"
        name="file_upload" id="file_upload">
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="submit"
        class="btn btn-info text-dark fw-semibold px-4 rounded-pill shadow-sm transition-all duration-300 hover:bg-cyan-400 hover:scale-105">
        Submit
      </button>

      <a href="/admin/{{name}}"
        class="btn btn-outline-light fw-semibold px-4 rounded-pill transition-all duration-300 hover:bg-gray-700 hover:scale-105">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
