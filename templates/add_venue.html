{%extends "admin_layout.html"%} <!--Inherited all features-->
{%block content%}
            <div class="center"><h3> Add venue </h3></div>
            <form action="/venue/{{ name }}" method="POST">
            <div class="input_form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name"id="name" placeholder="theatre_name">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" name="location"id="location" placeholder="theatre_location">
                </div>
                <div class="mb-3">
                    <label for="pincode" class="form-label">Pincode</label>
                    <input type="number" class="form-control" name="pincode" id="pincode" placeholder="206122">
                </div>
                <div class="mb-3">
                    <label for="capacity" class="form-label">Capacity</label>
                    <input type="number" class="form-control" name="capacity" id="capacity" placeholder="0">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href ="/admin/{{name}}" type="button" class="btn btn-primary"> Cancel</a>
                </div>
            </form>
            </div>
{%endblock%}
