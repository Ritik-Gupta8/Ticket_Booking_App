<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="/static/styles/main.css">

    <style>
        /* Dark theme base */
        body {
            background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
            color: #f1f1f1;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h3.center {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: #00bcd4;
            text-shadow: 0 0 10px #00bcd4, 0 0 20px #008ba3;
            animation: fadeInDown 1.5s ease-in-out;
        }

        .input_form {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.3);
            font-size: 1.1rem;
            line-height: 1.6;
            animation: fadeInUp 2s ease-in-out;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00bcd4, #2196f3);
            border: none;
            padding: 10px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.5);
            transition: all 0.3s ease-in-out;
            animation: pulse 2.5s infinite;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 188, 212, 0.8);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px rgba(33, 150, 243, 0.3);
            }
            50% {
                box-shadow: 0 0 25px rgba(0, 188, 212, 0.8);
            }
            100% {
                box-shadow: 0 0 10px rgba(33, 150, 243, 0.3);
            }
        }

        /* Optional: Floating background glow */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0,188,212,0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: floatGlow 8s ease-in-out infinite;
        }

        .glow:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .glow:nth-child(2) { bottom: 20%; right: 10%; animation-delay: 3s; }

        @keyframes floatGlow {
            0%, 100% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(20px); opacity: 0.4; }
        }
    </style>
</head>

<body>
    <!-- Background floating glows -->
    <div class="glow"></div>
    <div class="glow"></div>

    <h3 class="center">Welcome to CineVerse</h3>
    <div class="input_form">
       Welcome to our Ticket Booking Platform!  
        Enjoy a seamless and convenient experience as you explore and book your favorite events.  
        We're here to make entertainment effortlessâ€”sit back, browse, and have a great time!
    </div>
    <div class="center">
        <a href="/login" type="button" class="btn btn-primary">Login</a>
    </div>
</body>
</html>
