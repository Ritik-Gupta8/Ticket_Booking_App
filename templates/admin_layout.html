<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="my_container">
            <div class="center"><h1>My Cine View</h1></div>
            <div class="my_panel">
                <nav class="navbar navbar-expand-lg navbar-light" style="background-image: linear-gradient(to right, rgba(225, 55, 174, 0.748), rgb(17, 248, 221))">
                    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarText">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/admin_summary">Summary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Logout</a>
                            </li>
                        </ul>
                        <div class="d-flex align-items-center">
                            <form class="d-flex me-3" method="POST" action="/search/{{name}}">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_txt" id="search_txt">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                    
                            <span class="navbar_text_div">
                                Welcome to {{name}}
                            </span>
                        </div>
                    </div>
                </nav>
                {%block content%}
                <!-- This part is getiting from child htmml -->
                {%endblock%}
            </div>
        </div>   
    </body>
</html>
