{% extends "admin_layout.html" %}
{% set hide_nav = True %}
{% block content %}
<div class="container py-5 text-light">
  <div class="text-center mb-4">
    <h2 class="fw-bold text-cyan-400 tracking-wide">ðŸŽ¬ Edit Show</h2>
    <p class="text-muted">Update the show details and save your changes</p>
  </div>

  {% if show %}
  <form action="/edit_show/{{show.id}}/{{name}}" method="POST"
        class="mx-auto p-4 rounded-4 shadow-lg"
        style="max-width: 600px; background: linear-gradient(145deg, #111, #1b1b1b); border: 1px solid rgba(255,255,255,0.08);">

    <div class="mb-3">
      <label for="sname" class="form-label text-info fw-semibold">Show Name</label>
      <input type="text" class="form-control bg-dark text-light border-0 rounded-3 shadow-sm"
             name="sname" id="sname" value="{{show.name}}" required>
    </div>

    <div class="mb-3">
      <label for="tags" class="form-label text-info fw-semibold">Tags</label>
      <input type="text" class="form-control bg-dark text-light border-0 rounded-3 shadow-sm"
             name="tags" id="tags" value="{{show.tags}}" required>
    </div>

    <div class="mb-3">
      <label for="tkt_price" class="form-label text-info fw-semibold">Ticket Price</label>
      <input type="number" class="form-control bg-dark text-light border-0 rounded-3 shadow-sm"
             name="tkt_price" id="tkt_price" value="{{show.tkt_price}}" required>
    </div>

    <div class="mb-3">
      <label for="date_time" class="form-label text-info fw-semibold">Date & Time</label>
      <input type="datetime-local" class="form-control bg-dark text-light border-0 rounded-3 shadow-sm"
             name="date_time" id="date_time" value="{{show.date_time}}" required>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-info text-dark fw-semibold px-4 rounded-pill shadow-sm transition-all duration-300 hover:bg-cyan-400 hover:scale-105">
        Save
      </button>
      <a href="/delete_show/{{show.id}}/{{name}}" class="btn btn-danger fw-semibold px-4 rounded-pill shadow-sm transition-all duration-300 hover:scale-105">
        Delete
      </a>
      <a href="/admin/{{name}}" class="btn btn-outline-light fw-semibold px-4 rounded-pill shadow-sm transition-all duration-300 hover:bg-gray-700 hover:scale-105">
        Cancel
      </a>
    </div>

  </form>
  {% endif %}
</div>
{% endblock %}
