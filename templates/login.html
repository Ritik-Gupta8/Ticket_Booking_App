<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | My Cine View</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <style>
        /* ===== Base Dark Theme ===== */
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f1f1f1;
        }

        .my_container {
            width: 100%;
            max-width: 420px;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #00bcd4;
            text-shadow: 0 0 15px rgba(0, 188, 212, 0.8);
            font-weight: 600;
            letter-spacing: 1px;
            animation: fadeInDown 1s ease;
        }

        .my_panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0, 188, 212, 0.2);
            backdrop-filter: blur(8px);
            animation: fadeInUp 1.3s ease;
        }

        h3 {
            text-align: center;
            margin-bottom: 25px;
            color: #00bcd4;
        }

        label {
            color: #dcdcdc;
            font-size: 0.9rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 10px;
            padding-left: 40px;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: #00bcd4;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #00bcd4;
        }

        .btn-primary {
            width: 100%;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #00bcd4, #2196f3);
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
        }

        .btn-primary:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(0, 188, 212, 0.8);
        }

        a {
            color: #00bcd4;
        }

        a:hover {
            text-decoration: underline;
        }

        .err_msg {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="my_container">
        <div class="center"><h1>My Cine View</h1></div>

        <div class="my_panel">
            <div class="center"><h3>Login</h3></div>

            <form action="/login" method="POST">
                <div class="input_form">

                    <!-- Email Input with Icon -->
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <input type="email" class="form-control" name="user_name" id="user_name"
                               placeholder="example@gmail.com" required>
                    </div>

                    <!-- Password Input with Eye Toggle -->
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="password" required>
                        <span class="toggle-password" onclick="togglePassword()">
                            <i class="bi bi-eye-fill" id="toggleIcon"></i>
                        </span>
                    </div>

                    <!-- Submit Button -->
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <p class="mt-3">
                            New user? <a href="/register">Signup</a>
                        </p>
                        <div class="err_msg">
                         {{msg}}
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password show/hide toggle
        function togglePassword() {
            const password = document.getElementById("password");
            const icon = document.getElementById("toggleIcon");
            if (password.type === "password") {
                password.type = "text";
                icon.classList.replace("bi-eye-fill", "bi-eye-slash-fill");
            } else {
                password.type = "password";
                icon.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
            }
        }
    </script>
</body>
</html>
