<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Signup</title>
    </head>
    <body>
    <div class="my_container">
        <div class="center"><h1>My Cine View</h1></div>
        <div class="my_panel">
            <div class="center"><h3> Signup </h3></div>
            <form action="/register" method="POST">
            <div class="input_form">
                <div class="mb-3">
                    <label for="user_name" class="form-label">User Name(E-Mail)</label>
                    <input type="email" class="form-control" name="user_name"id="user_name" placeholder="iitm@study.ac.in">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="passowrd" class="form-control" name="password" id="password" placeholder="password">
                </div>
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="full_name" id="full_name" placeholder="Ex. Ritik Gupta">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" name="location" id="location" placeholder="ex. Madras">
                </div>
                <div class="mb-3">
                    <label for="pincode" class="form-label">Pin code</label>
                    <input type="number" class="form-control" name="pincode" id="pincode" placeholder="206122">
                </div>

                <div class="mb-3">
                    <button type="submit" text-align="center" class="btn btn-primary">Submit</button>
                    Existing User ?<a href ="/login">Login</a>
                    <div class="err_msg">{{msg}}</div>
                </div>
            </form>

            </div>
        </div>
    </div>   
</body>
</html>
