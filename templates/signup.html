<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | My Cine View</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />

    <link rel="stylesheet" href="/static/styles/main.css">

  <style>
    body {
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f1f1f1;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 188, 212, 0.2);
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      animation: fadeInUp 1.2s ease;
    }

    h1 {
      color: #00bcd4;
      text-shadow: 0 0 15px rgba(0, 188, 212, 0.8);
      font-weight: 600;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input::placeholder {
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="w-full flex flex-col items-center">
    <h1 class="text-3xl mb-6">My Cine View</h1>

    <div class="glass-card">
      <h3 class="text-center text-2xl font-semibold text-cyan-400 mb-5">
        Signup
      </h3>

      <form action="/register" method="POST" class="space-y-5">
        <!-- Email -->
        <div class="relative">
          <i class="bi bi-envelope-fill absolute left-3 top-3.5 text-cyan-400"></i>
          <input
            type="email"
            name="user_name"
            id="user_name"
            placeholder="Enter your email"
            class="w-full bg-transparent border border-gray-500 rounded-lg pl-10 pr-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
            required
          />
        </div>

        <!-- Password -->
        <div class="relative">
          <i class="bi bi-lock-fill absolute left-3 top-3.5 text-cyan-400"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            class="w-full bg-transparent border border-gray-500 rounded-lg pl-10 pr-10 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
            required
          />
          <i
            class="bi bi-eye-fill absolute right-3 top-3.5 text-cyan-400 cursor-pointer"
            id="toggleIcon"
            onclick="togglePassword()"
          ></i>
        </div>

        <!-- Full Name -->
        <div class="relative">
          <i class="bi bi-person-fill absolute left-3 top-3.5 text-cyan-400"></i>
          <input
            type="text"
            name="full_name"
            id="full_name"
            placeholder="Enter your full name"
            class="w-full bg-transparent border border-gray-500 rounded-lg pl-10 pr-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
            required
          />
        </div>

        <!-- Location -->
        <div class="relative">
          <i class="bi bi-geo-alt-fill absolute left-3 top-3.5 text-cyan-400"></i>
          <input
            type="text"
            name="location"
            id="location"
            placeholder="Enter your location"
            class="w-full bg-transparent border border-gray-500 rounded-lg pl-10 pr-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
            required
          />
        </div>

        <!-- Pin Code -->
        <div class="relative">
          <i class="bi bi-123 absolute left-3 top-3.5 text-cyan-400"></i>
          <input
            type="number"
            name="pincode"
            id="pincode"
            placeholder="Enter Pin Code"
            class="w-full bg-transparent border border-gray-500 rounded-lg pl-10 pr-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
            required
          />
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-cyan-400 to-blue-500 text-white py-2 rounded-full font-semibold shadow-lg hover:scale-105 transition-transform duration-300"
          >
            Submit
          </button>
          <p class="mt-4 text-gray-300 text-sm">
            Existing user?
            <a href="/login" class="text-cyan-400 hover:underline">Login</a>
          </p>
          <div class="err_msg">{{msg}}</div>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Show/Hide Password
    function togglePassword() {
      const password = document.getElementById("password");
      const icon = document.getElementById("toggleIcon");
      if (password.type === "password") {
        password.type = "text";
        icon.classList.replace("bi-eye-fill", "bi-eye-slash-fill");
      } else {
        password.type = "password";
        icon.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
      }
    }
  </script>
</body>
</html>
